#---- EditorPane ----

EditorPane.background = #fff
EditorPane.caretColor = @foreground
EditorPane.selectionBackground = #A6D2FF
EditorPane.currentLineHighlight = #fcfaed
EditorPane.markOccurrencesColor = #FCE8F4
EditorPane.markAllHighlightColor = #ffc800
EditorPane.matchedBracketBackground = #93D9D9
EditorPane.matchedBracketBorderColor = $EditorPane.matchedBracketBackground


#---- EditorPane.style ----

EditorPane.style.property = @foreground
EditorPane.style.variable = @foreground
# use semitransparent background because it is painted over mark occurrences background
EditorPane.style.variable.background = #00cc0018
EditorPane.style.number = #1750EB
EditorPane.style.color = #1750EB
# use semitransparent background because it is painted over mark occurrences background
EditorPane.style.color.background = #0000000a
EditorPane.style.string = #067D17
EditorPane.style.function = #871094
EditorPane.style.type = #8C8C8C
EditorPane.style.reservedWord = #871094
EditorPane.style.literalBoolean = #871094
EditorPane.style.operator = #888
EditorPane.style.separator = #888
EditorPane.style.whitespace = @foreground
EditorPane.style.comment = #8C8C8C
EditorPane.style.comment.italic = true


#---- EditorPane.gutter ----

EditorPane.gutter.background = $EditorPane.background
EditorPane.gutter.borderColor = $Component.borderColor
EditorPane.gutter.lineNumberColor = @disabledForeground


#---- EditorPane.errorstrip ----

EditorPane.errorstrip.caretMarkerColor = $EditorPane.caretColor